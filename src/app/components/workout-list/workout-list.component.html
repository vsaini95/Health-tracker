<div class="container d-flex flex-md-row justify-content-between py-3">
  <div class="form-group w-25">
    <input
      [(ngModel)]="searchQuery"
      placeholder="Search by name"
      (input)="searchWorkouts()"
      class="form-control border-0 shadow-none"
    />
  </div>

  <div class="form-group w-25">
    <select
      [(ngModel)]="selectedType"
      (change)="filterWorkouts()"
      class="form-control border-0 shadow-none"
    >
      <option value="">All Types</option>
      <option value="Running">Running</option>
      <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Yoga">Yoga</option>
    </select>
  </div>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Workout Type</th>
        <th>Workout Minutes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workout of paginate()">
        <td>{{ workout.userName }}</td>
        <td>{{ workout.workoutType }}</td>
        <td>{{ workout.workoutMinutes }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination text-center">
    <div class="container">
      <button
        (click)="goToPreviousPage()"
        [disabled]="currentPage === 1"
        class="btn btn-primary"
      >
        Previous
      </button>
      <span class="mx-2">Page {{ currentPage }} of {{ totalPages }}</span>
      <button
        (click)="goToNextPage()"
        [disabled]="currentPage === totalPages"
        class="btn btn-primary"
      >
        Next
      </button>
    </div>
  </div>
</div>
